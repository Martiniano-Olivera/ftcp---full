<div class="login-container">
  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <mat-icon class="login-icon">print</mat-icon>
          Fotocopiadora BackOffice
        </mat-card-title>
        <mat-card-subtitle>
          Sistema de gesti칩n de pedidos
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="username" placeholder="Ingrese su usuario">
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="form.get('username')?.invalid">Este campo es requerido</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contrase침a</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Ingrese su contrase침a">
            <mat-icon matSuffix>lock</mat-icon>
            <mat-error *ngIf="form.get('password')?.invalid">Este campo es requerido</mat-error>
          </mat-form-field>

          <div class="demo-credentials">
            <small class="text-muted">
              <strong>Demo:</strong> admin / demo
            </small>
          </div>

          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="full-width login-button"
            [disabled]="form.invalid">
            Iniciar Sesi칩n
          </button>

          <div class="error" *ngIf="error">{{ error }}</div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
